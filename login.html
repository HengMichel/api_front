<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    <title class="link-danger-subtle">Login</title>
</head>

<body class="bg-danger-subtle">
 
    <div class="container link-danger">
        <form id="loginForm">
            
            <div class="form-group mb-3">

                <div class="form-group mb-3">
                    <label class="m-2 fw-bolder">Pseudo :</label>
                    <input type="text" class="form-control text-uppercase border-danger-subtle border-3 mt-2"  name="pseudo" id="pseudo" >
                </div>

                <div class="form-group  mb-3">
                    <label class="m-2 link-danger-subtle fw-bolder">Password :</label>
                    <input type="password" class="form-control text-uppercase  border-danger-subtle border-3 mt-2 "  name="password" id="password" >
                </div>

                <button id="action" value="login" class="btn btn-outline-danger fw-bolder">Login</button>

            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="structure.js"></script>   

</body>
</html>
